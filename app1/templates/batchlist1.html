{% load static %}
<html>
    <head>
        <title>course list</title>
<link href="{% static 'images/file200.jpg' %}"
 rel="icon">
 <link href="{% static 'css/style1.css' %}"
  rel="stylesheet">
    </head>
    <body>
        <div id="maindiv">
<div id="header">
<div id="head1">
<marquee direction="right">
    Css Template
</marquee>    
</div>

  <img src="{% static 'images/icon1.jpg' %}"
   id="logo1">
   <img src="{% static 'images/icon2.png' %}"
   id="logo2">
</div>
{% include 'studentmenu.html' %}
            <div id="content">
                <table border="1" align="center">
                    <caption>upcoming batch list</caption>
                    <tr>
                        <th>batch id</th>
                        <th>course name</th>
                        <th>start date</th>
                        <th>batch time</th>
                        <th>faculty name</th>
                        <th>option</th>
                    </tr>
                    {% for x in res %}
                    <tr>
                        <td>{{x.batchid}}</td>
                        <td>{{x.nm}}</td>
                        <td>{{x.startdate}}</td>
                        <td>{{x.batchtime}}</td>
                        <td>{{x.facultyname}}</td>
                        <td>
                          <a href="/admission/?batchid={{x.batchid}}">select batch</a> 
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
<div id="footer">
<div align="center" 
style="color:white">
 &copy;css template-2023
</div>
</div>
        </div>
    </body>
</html>
